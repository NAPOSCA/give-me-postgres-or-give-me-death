<!DOCTYPE html>
<html>
<head>
	<title>Welcome to BSFP</title>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
	<link rel="stylesheet" type="text/css" href="/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="/css/animation.css"/>
	<!-- <link rel="stylesheet" type="text/css" href="/css/user-form.media-queries.css"/> -->
	<link rel="shortcut icon" href="images\favicon.ico" type="image/x-icon"/>
	<link rel="icon" href="images\favicon.ico" type="image/x-icon"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
	<script type="text/javascript" src="/js/user-form.js"></script>
</head>
<body onload="initializeUserForm()">
	<div class="container user-form">
		<header>
			<nav>
				<ul>
					<li>
						<h2>
							<a href="/">Welcome</a>
						</h2>
					</li>
					<li class="current">
						<h2>Settings</h2>
					</li>
					<li>
						<h2>
							<a href="/shopping">Shopping</a>
						</h2>
					</li>
					<li>
						<h2>Cart</h2>
					</li>
				</ul>
			</nav>
		</header>
		<div class="aside-main">
			<aside>
				<img class="logo" src="/images/broad-street-logo.png"/>
				<div class="address">
					<p class="directions">Get directions to our pantry:</p>
					<a href="https://goo.gl/maps/hYbaW9JbYFr" target="_blank">
						<p class="address">
							760 E. Broad St, Columbus, OH 43205
						</p>
					</a>
				</div>
			</aside>
			<main>
				<h1>Welcome to Broad Street Food Pantry</h1>
				<h3>Please enter your information</h3>
				<form action="/user" th:object=${user}>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

					<label for="firstName">First name:</label>
					<input type="text" th:field="*{firstName}" maxlength="20" autofocus="true" required="true"/>

					<br />

					<label for="lastName">Last name:</label>
					<input type="text" th:field="*{lastName}" maxlength="20" required="true"/>

					<br />

					<label for="birthdate">Birthdate:</label>
					<input type="date" th:field="*{birthdate}" required="true"/>

					<br />

					<label for="address">Address:</label>
					<input type="text" th:field="*{address}" required="true"/>

					<br />

					<label for="zipCode">ZIP code:</label>
					<input type="text" th:field="*{zipCode}" size="5" maxlength="5" pattern="\d{5}"/>

					<br />

					<label for="referral">Were you referred to this food pantry by one of the following: CELC, BSA, or COMPASS?</label>
					<select th:field="*{referral}" required="true">
						<option value="none">Not Referred</option>
						<option value="CELC">CELC</option>
						<option value="BSA">BSA</option>
						<option value="COMPASS">COMPASS</option>
					</select>

					<br />

					<label for="familySize">Total family size:</label>
					<input type="number" th:field="*{familySize}" min="1" max="9"/>

					<br />

					<label for="hasInfants">Children age 3 or younger:</label>
					<input type="checkbox" th:field="*{hasInfants}"/>

					<br />
					
					<label for="schoolAgeChildren">Children between the ages of 4 and 17:</label>
					<input type="number" th:field="*{schoolAgeChildren}" min="0" max="9"/>

					<br />

					<label for="primaryEmail">Your email address:</label>
					<input type="tel" th:field="*{primaryEmail}" required/>

					<br />

					<label for="primaryPhoneNumber">Your primary phone number:</label>
					<input type="tel" id="prime-phone" th:field="*{primaryPhoneNumber}" pattern="555 555-5555" required/>

					<br />

					<label for="secondaryPhoneNumber">Your secondary phone number:</label>
					<input type="tel" id="sec-phone" th:field="*{secondaryPhoneNumber}" pattern="555 555-5555"/>

					<p><input type="submit" value="Save Information"/></p>
				</form> 
			</main>
		</div>
		<footer>
			<small>Created by <a href="/about-us">NAPOSCA</a></small>
		</footer>
	</div>
</body>
</html>
